<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{page_name}}</title>
</head>
<body>
    <h1>Edit {{page_name}}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <br>
    <a href="{% url page_name %}">Back to Item List</a>
</body>
</html>
