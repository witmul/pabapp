<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency List</title>
</head>
<body>
    <h1>Create Currency</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <br>
    <h2>Currency List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Currency ID</th>
                <th>Currency name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.pk }}</td>
                    <td>{{ item.currency_name }}</td>
                    <td>
                        <a href="{% url 'currency_update' item.pk %}">Edit</a> | 
                        <a href="{% url 'currency_delete' item.pk %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
